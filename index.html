<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Level Editor</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="editor.css" />
    <link rel="stylesheet" href="tools.css" />
    <link rel="stylesheet" href="properties.css" />
    <link rel="stylesheet" href="operations.css" />
  </head>
  <body>
    <div id="editor" class="area">
      <canvas></canvas>
    </div>

    <div id="tools" class="area">
      <table>
        <tbody>
          <tr>
            <td id="select_tool" class="tool enabled" title="Select">Select</td>
            <td id="player_tool" class="tool" title="Create player">Player</td>
            <td id="exit_tool" class="tool" title="Create exit">Exit</td>
            <td id="platform_tool" class="tool" title="Create platform">Platform</td>
            <td id="box_tool" class="tool" title="Create box">Box</td>
            <td id="key_tool" class="tool" title="Create key">Key</td>
            <td id="lock_tool" class="tool" title="Create lock">Lock</td>
          </tr>
          <tr>
            <td id="button_tool" class="tool" title="Create button">Button</td>
            <td id="switch_tool" class="tool" title="Create switch">Switch</td>
            <td id="door_tool" class="tool" title="Create door">Door</td>
            <td id="moving_platform_tool" class="tool" title="Create moving platform">Moving Platform</td>
            <td id="laser_emitter_tool" class="tool" title="Create laser emitter">Laser Emitter</td>
            <td id="laser_detector_tool" class="tool" title="Create laser detector">Laser Detector</td>
            <td id="text" class="tool" title="Create text">Text</td>
          </tr>
        </tbody>
      </table>
    </div>

    <div id="properties" class="area"></div>
    <div id="operations" class="area">
      <table>
        <tbody>
          <tr>
            <td id="open_op" title="Open">Open</td>
            <td id="save_op" title="Save">Save</td>
          </tr>
        </tbody>
      </table>
      <input id="file_opener" class="hidden" type="file" accept=".jsonnet" />
      <a id="file_saver" class="hidden" download="My level.json"></a>
    </div>

    <script src="Libraries/jquery-3.2.1.min.js"></script>
    <script src="Libraries/libjsonnet.js"></script>
    <script src="Utils/constant%20property.js"></script>
    <script src="Utils/vec.js"></script>
    <script src="Utils/rect.js"></script>
    <script src="Utils/entity%20classes.js"></script>
    <script src="Utils/tool%20classes.js"></script>
    <script src="Utils/entities.js"></script>
    <script src="main.js"></script>
    <script src="editor.js"></script>
    <script src="tools.js"></script>
    <script src="properties.js"></script>
    <script src="operations.js"></script>
  </body>
</html>
