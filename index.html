<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Level Editor</title>
    <link rel="stylesheet" href="css/color%20scheme.css" />
    <link rel="stylesheet" href="css/theme.css" />
    <link rel="stylesheet" href="css/grid.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/editor.css" />
    <link rel="stylesheet" href="css/tools.css" />
    <link rel="stylesheet" href="css/properties.css" />
    <link rel="stylesheet" href="css/operations.css" />
  </head>
  <body>
    <div id="panel_container">
      <div id="editor" class="panel back">
        <canvas></canvas>
      </div>

      <div id="tools" class="panel">
        <div class="row1 col1 radio enabled" id="select_tool">
          <span>Select</span>
        </div>
        <div class="row1 col2 radio" id="player_tool">
          <span>Player</span>
        </div>
        <div class="row1 col3 radio" id="exit_tool">
          <span>Exit</span>
        </div>
        <div class="row1 col4 radio" id="platform_tool">
          <span>Platform</span>
        </div>
        <div class="row1 col5 radio" id="box_tool">
          <span>Box</span>
        </div>
        <div class="row1 col6 radio" id="key_tool">
          <span>Key</span>
        </div>
        <div class="row1 col7 radio" id="lock_tool">
          <span>Lock</span>
        </div>

        <div class="row2 col1 radio" id="button_tool">
          <span>Button</span>
        </div>
        <div class="row2 col2 radio" id="switch_tool">
          <span>Switch</span>
        </div>
        <div class="row2 col3 radio" id="door_tool">
          <span>Door</span>
        </div>
        <div class="row2 col4 radio" id="moving_platform_tool">
          <span>Moving Platform</span>
        </div>
        <div class="row2 col5 radio" id="laser_emitter_tool">
          <span>Laser Emitter</span>
        </div>
        <div class="row2 col6 radio" id="laser_detector_tool">
          <span>Laser Detector</span>
        </div>
        <div class="row2 col7 radio" id="text_tool">
          <span>Text</span>
        </div>
      </div>

      <div id="properties" class="panel back"></div>
      <div id="operations" class="panel">
        <div class="row1 col1 button" id="open_op">
          <span>Open</span>
        </div>
        <div class="row1 col2 button" id="save_op">
          <span>Save</span>
        </div>
        <input id="file_opener" class="hidden" type="file" accept=".jsonnet" />
        <a id="file_saver" class="hidden" download="My level.jsonnet"></a>
      </div>
    </div>

    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/utils/constant%20property.js"></script>
    <script src="js/utils/vec.js"></script>
    <script src="js/utils/rect.js"></script>
    <script src="js/utils/entity%20properties.js"></script>
    <script src="js/utils/entity%20rectangles.js"></script>
    <script src="js/utils/entity%20renderers.js"></script>
    <script src="js/utils/entity%20classes.js"></script>
    <script src="js/utils/property%20list.js"></script>
    <script src="js/utils/tool%20classes.js"></script>
    <script src="js/utils/entities.js"></script>
    <script src="js/main.js"></script>
    <script src="js/editor.js"></script>
    <script src="js/tools.js"></script>
    <script src="js/properties.js"></script>
    <script src="js/operations.js"></script>
  </body>
</html>
