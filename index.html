<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Level Editor</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/editor.css" />
    <link rel="stylesheet" href="css/tools.css" />
    <link rel="stylesheet" href="css/properties.css" />
    <link rel="stylesheet" href="css/operations.css" />
  </head>
  <body>
    <div id="panel_container">
      <div id="editor" class="panel">
        <canvas></canvas>
      </div>

      <div id="tools" class="panel">
        <div id="select_tool" style="grid-column: 1" class="row1 tool enabled">
          <span>Select</span>
        </div>
        <div id="player_tool" style="grid-column: 2"  class="row1 tool">
          <span>Player</span>
        </div>
        <div id="exit_tool" style="grid-column: 3"  class="row1 tool">
          <span>Exit</span>
        </div>
        <div id="platform_tool" style="grid-column: 4"  class="row1 tool">
          <span>Platform</span>
        </div>
        <div id="box_tool" style="grid-column: 5"  class="row1 tool">
          <span>Box</span>
        </div>
        <div id="key_tool" style="grid-column: 6"  class="row1 tool">
          <span>Key</span>
        </div>
        <div id="lock_tool" style="grid-column: 7"  class="row1 tool">
          <span>Lock</span>
        </div>

        <div id="button_tool" style="grid-column: 1"  class="row2 tool">
          <span>Button</span>
        </div>
        <div id="switch_tool" style="grid-column: 2"  class="row2 tool">
          <span>Switch</span>
        </div>
        <div id="door_tool" style="grid-column: 3"  class="row2 tool">
          <span>Door</span>
        </div>
        <div id="moving_platform_tool" style="grid-column: 4"  class="row2 tool">
          <span>Moving Platform</span>
        </div>
        <div id="laser_emitter_tool" style="grid-column: 5"  class="row2 tool">
          <span>Laser Emitter</span>
        </div>
        <div id="laser_detector_tool" style="grid-column: 6"  class="row2 tool">
          <span>Laser Detector</span>
        </div>
        <div id="text_tool" style="grid-column: 7"  class="row2 tool">
          <span>Text</span>
        </div>
      </div>

      <div id="properties" class="panel"></div>
      <div id="operations" class="panel">
        <div id="open_op" class="operation">
          <span>Open</span>
        </div>
        <div id="save_op" class="operation">
          <span>Save</span>
        </div>
        <input id="file_opener" class="hidden" type="file" accept=".jsonnet" />
        <a id="file_saver" class="hidden" download="My level.jsonnet"></a>
      </div>
    </div>

    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/utils/constant%20property.js"></script>
    <script src="js/utils/vec.js"></script>
    <script src="js/utils/rect.js"></script>
    <script src="js/utils/entity%20properties.js"></script>
    <script src="js/utils/entity%20rectangles.js"></script>
    <script src="js/utils/entity%20renderers.js"></script>
    <script src="js/utils/entity%20classes.js"></script>
    <script src="js/utils/property%20list.js"></script>
    <script src="js/utils/tool%20classes.js"></script>
    <script src="js/utils/entities.js"></script>
    <script src="js/main.js"></script>
    <script src="js/editor.js"></script>
    <script src="js/tools.js"></script>
    <script src="js/properties.js"></script>
    <script src="js/operations.js"></script>
  </body>
</html>
