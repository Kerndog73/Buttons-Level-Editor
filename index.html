<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Level Editor</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/editor.css" />
    <link rel="stylesheet" href="css/tools.css" />
    <link rel="stylesheet" href="css/properties.css" />
    <link rel="stylesheet" href="css/operations.css" />
  </head>
  <body>
    <div id="panel_container">
      <div id="editor" class="panel">
        <canvas></canvas>
      </div>

      <div id="tools" class="panel">
        <table>
          <tbody>
          <tr>
            <td id="select_tool" class="tool enabled" title="Select">Select</td>
            <td id="player_tool" class="tool" title="Create player">Player</td>
            <td id="exit_tool" class="tool" title="Create exit">Exit</td>
            <td id="platform_tool" class="tool" title="Create platform">Platform</td>
            <td id="box_tool" class="tool" title="Create box">Box</td>
            <td id="key_tool" class="tool" title="Create key">Key</td>
            <td id="lock_tool" class="tool" title="Create lock">Lock</td>
          </tr>
          <tr>
            <td id="button_tool" class="tool" title="Create button">Button</td>
            <td id="switch_tool" class="tool" title="Create switch">Switch</td>
            <td id="door_tool" class="tool" title="Create door">Door</td>
            <td id="moving_platform_tool" class="tool" title="Create moving platform">Moving Platform</td>
            <td id="laser_emitter_tool" class="tool" title="Create laser emitter">Laser Emitter</td>
            <td id="laser_detector_tool" class="tool" title="Create laser detector">Laser Detector</td>
            <td id="text_tool" class="tool" title="Create text">Text</td>
          </tr>
          </tbody>
        </table>
      </div>

      <div id="properties" class="panel"></div>
      <div id="operations" class="panel">
        <table>
          <tbody>
          <tr>
            <td id="open_op" title="Open">Open</td>
            <td id="save_op" title="Save">Save</td>
          </tr>
          </tbody>
        </table>
        <input id="file_opener" class="hidden" type="file" accept=".jsonnet" />
        <a id="file_saver" class="hidden" download="My level.jsonnet"></a>
      </div>
    </div>

    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/utils/constant%20property.js"></script>
    <script src="js/utils/vec.js"></script>
    <script src="js/utils/rect.js"></script>
    <script src="js/utils/entity%20properties.js"></script>
    <script src="js/utils/entity%20rectangles.js"></script>
    <script src="js/utils/entity%20renderers.js"></script>
    <script src="js/utils/entity%20classes.js"></script>
    <script src="js/utils/property%20list.js"></script>
    <script src="js/utils/tool%20classes.js"></script>
    <script src="js/utils/entities.js"></script>
    <script src="js/main.js"></script>
    <script src="js/editor.js"></script>
    <script src="js/tools.js"></script>
    <script src="js/properties.js"></script>
    <script src="js/operations.js"></script>
  </body>
</html>
